<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Все посты, найденные по запросу "{{key}}"</title>
    <link rel="stylesheet" href="../static/style.css">
</head>
<body>
<main>
    <a href="/" class="link">Назад</a>
    <h1>Посты по запросу "{{key}}"</h1>
    {% for i in _list %}
    <div class="post">
        <img src={{i["pic"]}} width="100%" alt="">
        <p>{{i["content"]}}</p>
    </div>
    {% endfor %}
    <hr>
    <a href="post_form.html" class="button">Добавить пост</a>
</main>
</body>
</html>
